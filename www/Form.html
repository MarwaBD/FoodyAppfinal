<body>

<div data-role="page" id="Form">
    <h1 class="Welcome">Welcome to Foody!</h1>
    <div>
        <h2>Existing user:</h2>
        <a href="#Signin" rel="external"><input type="submit" data-inline="true" value="Sign in "></a>
    </div>
    <div>
        <h2>Don't have an account:</h2>
        <a href="#Signup" rel="external"><input type="submit" data-inline="true" value="Sign up "></a>
    </div>
</div>
<div data-role="page" id="Signin">
    <div data-role="header">
        <h1>Sign in</h1>
    </div>
    <h1>Welcome!</h1>
    <div data-role="content">
        <form method="post">
            <label for="mail">User email:</label>
            <input type="email" name="nom" id="mail" required>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" required>
            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><a id="SubmitSignin" data-role="button" data-theme="a" href="">Submit</a></div>
                <div class="ui-block-b"><a id="ResetSignin" data-role="button" data-theme="a" href="#Form" rel="external">Reset</a></div>
            </fieldset>
        </form>
    </div>

</div>

<div data-role="page" id="Signup">
    <div data-role="header">
        <h1>Sign up</h1>
    </div>
    <h1>Welcome!</h1>

    <div data-role="content">
        <form method="post" id="registrationform" >
            <label for="userEmail">Email adresse:</label>
            <input type="email" name="login" id="userEmail" required>

            <label for="userPassword">Password:</label>
            <input type="password" name="pwd" id="userPassword" required>

            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><a id="SubmitSignup" data-role="button" data-theme="a" type="submit" sendMessage()>Submit</a></div>
                <div class="ui-block-b"><a id="ResetSignup" data-role="button" data-theme="a" href="#Form" rel="external">Reset</a></div>
            </fieldset>
        </form>
    </div>
</div>
